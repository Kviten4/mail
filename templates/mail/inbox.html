{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
    <div class="navbut">
        <div>
            <button class="btn btn-sm btn-outline-primary disable" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary disable" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary disable" id="archived">Archived</button>
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary afloat" href="{% url 'logout' %}">Log Out</a>
        </div>       
    </div>
    <hr>

    <div id="message" class="">
    </div>
    
    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <div id="error">
        </div>
        <form id="compose-form" action="">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-outline-primary submitdisable"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
